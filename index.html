<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="galeria">
            <div class="image"><span><img src="img/01.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/02.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/03.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/04.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/05.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/06.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/07.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/08.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/09.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/10.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/11.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/12.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/13.jpg" alt=""></span></div>
            <div class="image"><span><img src="img/14.jpg" alt=""></span></div>
        </div>
    </div>

    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
                <img src="" alt="">            
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
